<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/94205c02f1.js" crossorigin="anonymous"></script>
    <title>Oh My Food - Accueil</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header_logo">
                <h1 class="header_logo_text">ohmyfood</h1>
            </div>
        </header>
        <main>
            <section class="search">
                <div class="search_form">
                    <i class="fas fa-map-marker-alt fa-xs search_form_logo"></i>
                    <h1 class="search_form_field">Paris, Belleville</h1>
                </div>
                <div class="search_form_text">
                    <h1 class="search_form_text_title">Réservez le menu qui vous convient</h1>
                    <h2 class="search_form_text_slogan">Découvrez des restaurants d'exception,sélectionnés par nos soins.</h2>
                    <a class="search_form_text_button" href="#">Explorer nos restaurants</a>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
